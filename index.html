<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <h2>BMI Calculator</h2>
    <div class="msg">
        <p>BMI Calculator is used to get an idea of whether <br> person is underweight,normal weight or overweight.</p>
    </div>
    

 <div class="weight">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" min="1">
</div>

<div class="height">
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height" min="1">
</div>

    <button id="calculate-btn">Calculate BMI</button>
    <button id="clr-btn">Clear</button>

    <div id="result"></div>

    <div class="table">
        <h3>BMI Table</h3>
        <p>
            Severe Thinness: < 16 <br>
            Moderate Thinness: 16 - 17<br>
            Mild Thinness: 17 - 18.5<br>
            Normal: 18.5 - 25<br>
            Overweight: 25 - 30 <br>
            Obesity : >30</p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
